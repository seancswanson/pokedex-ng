<div class="pokemon-list-container" *ngIf="pokemon$ | async as pokemon">
  <button *ngIf="currentOffset" (click)="goBackwardPage()">Get Previous Results</button>
  <button (click)="goForwardPage()">Get Next Results</button>

  <div class="pokemon-list-item" *ngFor="let monster of pokemon.results; index as i">
    <img src="" alt="">
    {{monster.name}}
    {{monster.url}}
  </div>
</div>
